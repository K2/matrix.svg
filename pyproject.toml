[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "matrix-svg"
version = "0.1.0"
description = "Generate a static, no-JS Matrix rain SVG animation."
readme = "README.md"
requires-python = ">=3.14"
dependencies = []
authors = [
	{ name = "Shane Macaulay", email = "ktwo@ktwo.ca" }
]
license = { text = "CC-BY-NC-4.0" }

[project.scripts]
matrix-svg = "generate_matrix_svg:main"

[tool.hatch.build.targets.wheel]
include = [
	"generate_matrix_svg.py",
	"main.py",
	"README.md",
	"LICENSE",
]

[tool.hatch.build.targets.sdist]
include = [
	"generate_matrix_svg.py",
	"main.py",
	"README.md",
	"LICENSE",
	"pyproject.toml",
]

